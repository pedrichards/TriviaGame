<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Starchitect Trivia Game</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>
    
    <container class="container-fluid hero-text">
        <!-- //Headline with name of game -->
        <div id=gameName class="d-flex justify-content-center">Starchitecture Trivia Game</div>
        <!-- //start button that disappears on click after game initializes -->
        <div id="buttons" class="d-flex justify-content-center">
            <div id="start" class="justify-content-center">Start</div>
        </div>
        <!-- //Div where "time remaning" and time remaining appears -->
        <div id="time" class="d-flex justify-content-center"></div>
        <!-- //Div where questions will appear -->
        <div id="question" class="d-flex justify-content-center"></div>
        <!-- //Div for answers that each change formatting after mouse hover -->
        <div id="buttons" class="answerButtons">        
        <!-- // 4 separate divs for answer 1 to 4 that will be linked to as buttons in jquery -->
            <div id="answer1" class="d-flex justify-content-center"></div>
            <div id="answer2" class="d-flex justify-content-center"></div>
            <div id="answer3" class="d-flex justify-content-center"></div>
            <div id="answer4" class="d-flex justify-content-center"></div>
      </div>
        <!-- //div for correct or incorrect and identification of what was the correct answer -->
        <div id="results" class="d-flex justify-content-center"></div>

        <!-- //div that replaces questions and answers and correct response and concludes game
        //notes number of correct, incorrect, and unanswered questions and
        //features clickable div to start over -->
        <div id="endGame">
                <div id="wins-text" class="d-flex justify-content-center">
                    </div>                
                    <div id="losses-text" class="d-flex justify-content-center">                  
                    </div>                  
                    <div id="unanswered-text" class="d-flex justify-content-center">                  
                    </div>
            <div id="reset" class="d-flex justify-content-center">Restart</div>
        </div>
      </container>

      <div class="text-center" class="container-fluid">
        <img class="img-fluid" alt="Responsive image" class="center-block"  src="assets\images\delirious-new-york-a-retroactive-manifesto-for-manhattan-rem-koolhaas-first-edition-signed-1978.jpg">
      </div>


    



 <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

      </body>

  </html>
